<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Détails de l'appel téléphonique</title>
  <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#85817a, #d3cdc0);
            display: flex;
            justify-content: center; /* Centrer horizontalement */
            align-items: center; /* Centrer verticalement */
            height: 100vh; /* Assurer que le body prend toute la hauteur */
        }

        .call-details-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .call-details-form h1 {
            margin-bottom: 1.5rem;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .call-details-form form {
            display: flex;
            flex-direction: column;
        }

        .call-details-form label {
            margin-bottom: 0.5rem;
            color: #555;
        }

        .call-details-form input,
        .call-details-form textarea {
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 1.5rem); /* Compte pour le padding */
        }

        .call-details-form button {
            padding: 0.75rem;
            font-size: 1rem;
            color: white;
            background-color: #8B4513; /* Couleur marron */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .call-details-form button:hover {
            background-color: #5a2e0f; /* Couleur marron plus foncée pour le hover */
        }
    </style>
</head>
<body>
<!-- Contenu de la page -->
<div class="call-details-form">
  <h1>Détails de l'appel téléphonique :</h1>
  <form action="/submitCallDetails" method="post">
    <label for="callerName">Nom de l'appelant :</label>
    <input type="text" id="callerName" name="callerName" required>

    <label for="callerNumber">Numéro de téléphone :</label>
    <input type="tel" id="callerNumber" name="callerNumber" required>

    <label for="callDateTime">Date et heure de l'appel :</label>
    <input type="datetime-local" id="callDateTime" name="callDateTime" required>

    <label for="callDuration">Durée de l'appel (en minutes) :</label>
    <input type="number" id="callDuration" name="callDuration" required>

    <button type="submit">Enregistrer</button>
  </form>
</div>
</body>
</html>
