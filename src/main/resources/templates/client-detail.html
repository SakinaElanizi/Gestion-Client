<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#85817a, #d3cdc0);
            display: flex;
            justify-content: center; /* Centrer horizontalement */
            align-items: center; /* Centrer verticalement */
            height: 100vh; /* Assurer que le body prend toute la hauteur */
        }

        .client-details-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .client-details-form h1 {
            margin-bottom: 1.5rem;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .client-details-form form {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .client-details-form label {
            margin-bottom: 0.5rem;
            color: #555;
        }

        .client-details-form input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 1.5rem); /* Compte pour le padding */
        }

        .client-details-form button {
            padding: 0.75rem;
            font-size: 1rem;
            color: white;
            background-color: #8B4513; /* Couleur marron */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Make both buttons the same width */
            margin-bottom: 1rem; /* Add margin to separate the buttons */
        }

        .client-details-form button:hover {
            background-color: #5a2e0f; /* Couleur marron plus foncée pour le hover */
        }
    </style>
</head>
<body>

<div class="client-details-form">
    <h1>Détail du Client</h1>
    <form th:action="@{/clients}" th:object="${client}" method="post">
        <input type="hidden" th:field="*{id}" /> <!-- Include client ID as hidden field -->
        <label for="clientName">Nom :</label>
        <input type="text" id="clientName" name="clientName" required th:field="*{nom}">

        <label for="clientPrenom">Prénom :</label>
        <input type="text" id="clientPrenom" name="clientPrenom" required th:field="*{prenom}">

        <label for="clientEmail">Email :</label>
        <input type="email" id="clientEmail" name="clientEmail" required th:field="*{email}">

        <label for="clientAdresse">Adresse :</label>
        <input type="text" id="clientAdresse" name="clientAdresse" required th:field="*{adresse}">

        <label for="clientTelephone">Téléphone :</label>
        <input type="tel" id="clientTelephone" name="clientTelephone" required th:field="*{telephone}">

        <!-- Enregistrer button -->
        <button type="submit">Enregistrer</button>
    </form>
    <!-- Télécharger PDF button -->
    <button onclick="downloadPDF()">Télécharger PDF</button>
</div>

<script>
  function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const clientName = document.getElementById('clientName').value;
    const clientPrenom = document.getElementById('clientPrenom').value;
    const clientEmail = document.getElementById('clientEmail').value;
    const clientAdresse = document.getElementById('clientAdresse').value;
    const clientTelephone = document.getElementById('clientTelephone').value;

    doc.text(20, 20, 'Détail du Client');
    doc.text(20, 30, `Nom: ${clientName}`);
    doc.text(20, 40, `Prénom: ${clientPrenom}`);
    doc.text(20, 50, `Email: ${clientEmail}`);
    doc.text(20, 60, `Adresse: ${clientAdresse}`);
    doc.text(20, 70, `Téléphone: ${clientTelephone}`);

    doc.save('client-detail.pdf');
  }
</script>

</body>
</html>
